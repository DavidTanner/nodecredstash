name: Pull Request Build & Test

on: pull_request

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm i
      - run: npm test
      - run: npx semantic-release --dry-run --branches ${{ github.head_ref || github.ref_name }}
